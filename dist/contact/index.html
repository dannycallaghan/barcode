        <h1>Contact</h1>

        <form name="contact-form" action="mailto:dannycallaghan+uniwebproject@gmail.com?subject=University Web Development Final Project Contact Form" method="post" enctype="text/plain">
            <div class="form__element_wrapper">
                <label for="contact-name">Your name <span>*</span></label>
                <input type="text" id="contact-name" name="contact-name">
            </div>
            <div class="form__element_wrapper">
                <label for="contact-email">Your email address <span>*</span></label>
                <input type="text" id="contact-email" name="contact-email">
            </div>
            <div class="form__element_wrapper">
                <label for="contact-message">Your message <span>*</span></label>
                <textarea id="contact-message" name="contact-message"></textarea>
            </div>
            <div class="form__buttons">
                <button id="contact-send" type="button">Send</button>
                <button id="contact-clear" type="button">Clear</button>
            </div>
        </form>
        
    </body>
